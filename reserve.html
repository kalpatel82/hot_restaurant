<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container ">
    <div class="jumbotron text-center">
      <h1><span class="fa fa-fire"></span>Hot Restaurant</h1>
      <hr>
      <h3>Make your reservation</h3>
      <a href="/tables"><button class="btn btn-primary btn-lg"><span class="fa fa-list-alt"></span> View
          Tables</button></a>
      <a href="/"><button class="btn  btn-lg"><span class="fa fa-home"></span></button></a>
    </div>
    <div class="row">

      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            Table Reservation
          </div>
        </div>
        <div class="card-body">
          
            <form>
            <div class="form-group">
              <label for="reserve-name">Name</label>
              <input type="text" class="form-control" id="reserve-name">
            </div>
            <div class="form-group">
              <label for="reserve-phone">Phone</label>
              <input type="text" class="form-control" id="reserve-phone">
            </div>
            <div class="form-group">
              <label for="reserve-email">Email</label>
              <input type="text" class="form-control" id="reserve-email">
            </div>
            <div class="form-group">
              <label for="reserve-unique-id">Unique ID</label>
              <input type="text" class="form-control" id="reserve-unique-id">
            </div>
            <button type="submit" class="btn btn-primary submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <script type="text/javascript">
    $(".submit").on("click", function(event) {
        event.preventDefault();
        var newReservatation = {
      reserveName: $("#reserve-name").val().trim(),
      reservePhone: $("#reserve-phone").val().trim(),
      reserveEmail: $("#reserve-email").val().trim(),
      reserveUniqueID: $("#reserve-unique-id").val().trim(),
    }
      $.post("/api/tables", newReservatation, function(data) {
        console.log(data);
        if (data) {
          $("#reserve-name").val("");
          $("#reserve-phone").val("");
          $("#reserve-email").val("");
          $("#reserve-unique-id").val("");
        }
        
      });
    });
  </script>


</body>

</html>
