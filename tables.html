<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hot Restaurant</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron text-center">
            <h1><span class="fa fa-fire"></span>Hot Restaurant</h1>
            <hr>
            <h3 class="pb-3">We only have five tables! Book your seat before they are all gone!</h3>
            <a href="/reserve"><button class="btn btn-danger btn-lg"><span class="fa fa-credit-card"></span> Make a
                    reservation</button></a>
            <a href="/"><button class="btn btn-lg"><span class="fa fa-home"></span></button></a>
        </div>

        <div class="card mb-3">
            <div class="card-header">
                <h2>Current Reservations</h2>
            </div>
            <div id="resDisplay" class="card-body">

            </div>
        </div>


        <div class="card">
            <div class="card-header">
                <h2>Waiting List</h2>
            </div>
            <div id="waitDisplay" class="card-body">

            </div>

            <script>
            $.get("/api/tables", function(data) {
            for (var i = 0; i < data.length; i++) {
          console.log(data[i]);
          var listGroupItem = $("<li class='list-group-item'>");

          listGroupItem.append($("<h2>").text("Name: " + data[i].reserveName));
          listGroupItem.append($("<h3>").text("Phone: " + data[i].reservePhone));
          listGroupItem.append($("<h3>").text("Email: " + data[i].reserveEmail));
          listGroupItem.append($("<h3>").text("ID: " + data[i].reserveUniqueID));

          $("#resDisplay").append(listGroupItem);
        }
        });

          listGroupItem.append($("<h3>").text("ID: " + data[i].reserveUniqueID));

          $("#waitDisplay").append(listGroupItem);
          }

</body>

</html>
